name: Build Windows EXE

on:
  push:
    branches: [ "main" ] # 当你向 main 分支提交代码时触发
  workflow_dispatch:      # 允许你在 GitHub 页面上手动点击运行

jobs:
  build:
    runs-on: windows-latest # 核心：在 Windows 环境下运行

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        # antigravity 核心通常是 python 脚本，这里假设你的主程序叫 main.py
        # --onefile 表示打包成单个 exe
        # --noconsole 表示运行时不显示黑色的命令行窗口
        pyinstaller --onefile --noconsole main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: ClaimAuditTool-Windows
        path: dist/main.exe # 打包生成的 exe 路径
